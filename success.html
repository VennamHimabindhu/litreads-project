<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: green;
        }

        .success-icon {
            font-size: 3em;
            color: green;
        }

        .order-tracking {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
        }

        .order-tracking:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-icon">✔️</div>
    <h1 class="success-message">Payment Successful!</h1>
    <p>Thank you for your purchase. Your payment has been processed successfully.</p>
    
    <a href="ordertracking.html" class="order-tracking">Track Your Order</a>
</div>

</body>
</html>
