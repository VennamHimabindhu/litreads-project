<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-container h1 {
            text-align: center;
            margin-bottom: 20px;
            width:550px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 550px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group select {
            padding: 8px;
            background-color: #fff;
        }
        .submit-button {
            width: 100%; /* Make the button take the full width */
            padding: 10px;
            background-color: #7f4141;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
            display: block;
        }
        .submit-button:hover {
            background-color: #6e3a3a; /* Darker background on hover */
        }       
        .submit-button a{
            color: #fff;
        }
@media (max-width: 768px) {
    .payment-container {
        padding: 15px;
        max-width: 90%; 
    }

    .payment-container h1 {
        font-size: 1.3em; 
    }

    .form-group input,
    .form-group select {
        font-size: 1rem; 
    }

    .submit-button {
        font-size: 1rem; 
    }
}

@media (max-width: 500px) {
    .payment-container {
        padding: 10px;
        max-width: 100%; 
    }

    .payment-container h1 {
        font-size: 1.2em; 
    }

    .form-group input,
    .form-group select {
        font-size: 0.9rem;
        padding: 6px; 
    }

    .submit-button {
        font-size: 0.9em; 
        padding: 8px; 
    }
    .form-group label {
            display: block;
            margin-bottom: 5px;
            
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        .payment-container h1 {
            text-align: center;
            margin-bottom: 20px;
            width:300px;
        }
}
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment</h1>
        <form action="ordertracking.html" method="POST">
         
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required placeholder="Enter your card number">
            </div>

            <div class="form-group">
                <label for="cardHolder">Card Holder Name</label>
                <input type="text" id="cardHolder" required placeholder="Enter cardholder's name">
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" required placeholder="MM/YY">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required placeholder="Enter CVV">
            </div>

            <div class="form-group">
                <label for="billingAddress">Billing Address</label>
                <input type="text" id="billingAddress" required placeholder="Enter your billing address">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required placeholder="Enter your city">
            </div>

            <button type="submit" class="submit-button"><a href="success.html" > Pay Now</a></button>
        </form>
    </div>
</body>
</html>
